<!DOCTYPE html>
<html>

<head>

    <title>fryQuoteMachine</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet prefetch" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid vertical-center">
        <div class="col-xs-6">
            <div class="row text-center">
                <div class="quote-text">
                    <h2 id="quote"></h2>
                </div>
                <p id="author"></p>
            </div>
            <div class="row text-center buttons">
                <button id="getQuote" title="Get a new random quote" class="btn btn-primary ">

        Get a New Quote
        </button>
                <a href="https://twitter.com/intent/tweet?" data-size="large" class="btn btn-primary" id="twitter" title="Tweet this quote" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
