---
layout: default
---

{% if site.description and site.description != "" and page.url == "/" %}
<div class="site-description fadeInDown delay_05s">
  <p>{{ site.description }}</p>
</div>
<!-- .site-description -->
{% endif %}
<main class="main-content fadeInUp delay_075s">
  
  <h2 class="post-header">Latest Projects</h2>
  <div class="latest">
  {% for post in site.posts limit:4 %}
  <a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">
  <article class="post front cl">
    <header class="post-header">
      
        <h3 class="post-title">{{post.title}}</h3>
        <p class="post-desc">
          {{ post.description }}
        </p>
        <!-- .post-meta -->
      
    </header>
    <!-- .post-header -->
  </article>
  <!-- .post -->
</a>
  {% endfor %}
</div>
</main>
<a class="geo more-projects" href="{{ site.baseurl }}/projects"
  >see more projects
</a>
<!-- .site-main -->
