<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Coming Soon Page</title>
  <meta name="description" content="Just a simple coming soon page with email subscrition built to get familiar with Skeleton">
  <meta name="author" content="sphen.github.io">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">


  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout -->
  <div class="container">
    <div class="row box flxwrap">
      <div class="flxbox">
        <div class="one-half column border content">
          <img src="images/bike.png" width="100" class="bike">
          <h4 class="head">Coming Soon!</h4>

          <p>We are working hard to dot the 't's and cross the 'i's on our new site. Sign up now for an exclusive sneak peak.</p>
          <form>

            <input class="u-full-width" type="email" placeholder="yourmail@domain.com" id="emailInput">
            <button class="button-primary" type="submit">Let me see!</button>
            <em class="disclaimer">(We will never sell your email to anyone.)</em>
          </form>
        </div>
      </div>
    </div>
    <div class="u-full-width footer">
      <a href="http://sphen.github.io/">Sphen</a>&nbsp;&nbsp;&nbsp; <a href="mailto:sphencode@gmail.com?Subject=Hi%20Sphen" target="_top"><i class="ion-android-mail"></i></a>&nbsp;&nbsp;&nbsp; <a href="https://github.com/sphen"><i class="ion-social-octocat"></i></a> &nbsp;&nbsp;&nbsp;
    </div>
  </div>

<!-- End Document -->
</body>
</html>
